<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link href="bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <!-- TODO: -->
    <!-- Please add the navigation for mobile (hamburger nav) and for Desktop -->

        <!-- MAIN CONTENT -->
        <div class="col-12 col-lg-12 p-4">
          <!-- Desktop Header -->
          <div class="d-none d-lg-block mb-4">
            <h3>Dashboard Overview</h3>
          </div>

          <div class="row g-3 text-center">
            <div class="col-6 col-md-3">
              <div class="card border-0 shadow-sm h-100 py-4">
                <div class="display-5 text-primary mb-2">
                  <i class="bi bi-plus-lg"></i>
                </div>
                <h6 class="fw-bold">Add Post</h6>
              </div>
            </div>

            <div class="col-6 col-md-3">
              <div class="card border-0 shadow-sm h-100 py-4">
                <div class="display-5 text-danger mb-2">
                  <i class="bi bi-list-task"></i>
                </div>
                <h6 class="fw-bold">All Posts</h6>
              </div>
            </div>

            <div class="col-6 col-md-3">
              <div class="card border-0 shadow-sm h-100 py-4">
                <div class="display-5 text-success mb-2">
                  <i class="bi bi-person-plus-fill"></i>
                </div>
                <h6 class="fw-bold">Add User</h6>
              </div>
            </div>

            <div class="col-6 col-md-3">
              <div class="card border-0 shadow-sm h-100 py-4">
                <div class="display-5 mb-2" style="color: purple">
                  <i class="bi bi-people-fill"></i>
                </div>
                <h6 class="fw-bold">All Users</h6>
              </div>
            </div>

            <div class="col-6 col-md-3">
              <div class="card border-0 shadow-sm h-100 py-4">
                <div class="display-5 text-warning mb-2">
                  <i class="bi bi-telephone-fill"></i>
                </div>
                <h6 class="fw-bold">Contact</h6>
              </div>
            </div>

            <div class="col-6 col-md-3">
              <div class="card border-0 shadow-sm h-100 py-4">
                <div class="display-5 text-warning mb-2">
                  <i class="bi bi-badge-ad-fill"></i>
                </div>
                <h6 class="fw-bold">Ads</h6>
              </div>
            </div>

            <div class="col-6 col-md-3">
              <div class="card border-0 shadow-sm h-100 py-4">
                <div class="display-5 text-info mb-2">
                  <i class="bi bi-person-badge"></i>
                </div>
                <h6 class="fw-bold">About</h6>
              </div>
            </div>

            <div class="col-6 col-md-3">
              <div class="card border-0 shadow-sm h-100 py-4">
                <div class="display-5 text-success mb-2">
                  <i class="bi bi-globe"></i>
                </div>
                <h6 class="fw-bold">Visit Site</h6>
              </div>
            </div>
          </div>

          <h5 class="mt-5 mb-3 text-secondary">Statistics</h5>
          <div class="row g-3 text-center">
            <div class="col-6 col-md-3">
              <div class="card border-0 shadow-sm py-3">
                <h3 class="text-primary">252</h3>
                <small class="text-muted">Visitors (1h)</small>
              </div>
            </div>
            <div class="col-6 col-md-3">
              <div class="card border-0 shadow-sm py-3">
                <h3 class="text-secondary" style="color: purple">334</h3>
                <small class="text-muted">Posts (24h)</small>
              </div>
            </div>
            <div class="col-6 col-md-3">
              <div class="card border-0 shadow-sm py-3">
                <h3 class="text-success">39</h3>
                <small class="text-muted">Active Now</small>
              </div>
            </div>
            <div class="col-6 col-md-3">
              <div class="card border-0 shadow-sm py-3">
                <h3 class="text-danger">87,044</h3>
                <small class="text-muted">Total Visitors</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
